        const container = document.getElementById('slideshow-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        
        let currentSlide = 0;

        function renderSlides() {
            container.innerHTML = '';
            slidesData.forEach((slide, index) => {
                const slideEl = document.createElement('div');
                let slideClasses = 'slide flex items-center justify-center p-4';
                
                if (index < currentSlide) slideClasses += ' slide-hidden-left';
                else if (index > currentSlide) slideClasses += ' slide-hidden-right';
                else slideClasses += ' slide-active';
                
                slideEl.className = slideClasses;
                slideEl.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${slide.background}')`;
                slideEl.style.backgroundSize = 'cover';
                slideEl.style.backgroundPosition = 'center';

                slideEl.innerHTML = slide.content;
                container.appendChild(slideEl);
            });
            updateUI();
        }

        function updateUI() {
            const progress = ((currentSlide + 1) / slidesData.length) * 100;
            progressBar.style.width = `${progress}%`;
            prevBtn.style.display = currentSlide === 0 ? 'none' : 'block';
            nextBtn.style.display = currentSlide === slidesData.length - 1 ? 'none' : 'block';
        }

        function showSlide(index) {
            if (index < 0 || index >= slidesData.length) return;
            currentSlide = index;
            renderSlides();
        }

        nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
        prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') showSlide(currentSlide + 1);
            else if (e.key === 'ArrowLeft') showSlide(currentSlide - 1);
        });

        renderSlides();
    </script>
